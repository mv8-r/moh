<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع عراقي لرفع الفيديوهات</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      margin: 40px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="file"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #0b78e3;
    }
    .video-list {
      margin-top: 30px;
      text-align: left;
    }
    .video-item {
      background: #f0f8ff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>موقع عراقي لرفع الفيديوهات</header>

<main>
  <h2>ارفع فيديوك</h2>
  <input type="text" id="title" placeholder="اسم الفيديو">
  <input type="file" id="videoFile" accept="video/*">
  <br>
  <button onclick="uploadVideo()">رفع الفيديو</button>

  <div class="video-list" id="videoList">
    <h3>الفيديوهات المرفوعة</h3>
  </div>
</main>

<script>
  const backendURL = "https://https://mv8-r.github.io/moh/; // عدّلها لرابطك

  async function uploadVideo() {
    const title = document.getElementById("title").value;
    const file = document.getElementById("videoFile").files[0];

    if (!title || !file) {
      alert("ادخل اسم الفيديو واختر ملف");
      return;
    }

    const formData = new FormData();
    formData.append("title", title);
    formData.append("video", file);

    try {
      const res = await fetch(backendURL, {
        method: "POST",
        body: formData,
        credentials: "include"
      });
      if (res.ok) {
        alert("تم رفع الفيديو بنجاح!");
        getVideos(); // تحديث القائمة
      } else {
        alert("حدث خطأ أثناء الرفع");
      }
    } catch (err) {
      console.error(err);
      alert("خطأ في الاتصال بالسيرفر");
    }
  }

  async function getVideos() {
    try {
      const res = await fetch(backendURL);
      const videos = await res.json();
      const list = document.getElementById("videoList");
      list.innerHTML = "<h3>الفيديوهات المرفوعة</h3>";
      videos.forEach(v => {
        const div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = <strong>${v.title}</strong><br>
                         <video width="100%" controls>
                           <source src="https://YOUR_CLOUD_RUN_LINK.a.run.app/uploads/${v.filename}" type="video/mp4">
                         </video>;
        list.appendChild(div);
      });
    } catch (err) {
      console.error(err);
    }
  }

  // تحميل الفيديوهات عند فتح الصفحة
  getVideos();
</script>

</body>
</html>
